<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/carritodecompras.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo de la marca">
        </div>
        <input type="checkbox" id="toggle">
        <label for="toggle"><i class="fas fa-bars" id="menu-icon"></i></label>
        <nav class="navigation">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a>
                    <ul>
                        <li><a href="#">Cafes</a></li>
                        <li><a href="#">Cafeteras</a></li>
                        <li><a href="#">Repuestos</a></li>
                    </ul>
                </li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="carrito">
            <h2>Resumen del Carrito</h2>
            <p>
                
                <button id="vaciar-carrito">Vaciar Carrito</button>
            </p>
            <div id="vista-producto">
                <!-- AquÃ­ puedes mostrar la vista del producto a comprar -->
                <img src="/images/imagen-producto.png" alt="Producto">
                <h3>Cafetera Italiana</h3>
                <p>Precio: $5000.00</p>
            </div>
            <div id="total">
                <p>Monto Total</p>
                <h3>$5000.00</h3>
            </div>
            <div class="boton-pagar">
                <button id="ir-a-pagar">Ir a Pagar</button>
            </div>
        </section>
    </main>
</body>
</html>
